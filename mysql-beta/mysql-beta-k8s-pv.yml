apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-beta-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storge: 20Gi
  accessMode:
    - ReadWriteOnce
  hostPath:
    path: "/home/alex/volumes/mysql-beta-pv"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-beta-pv-claim
spec:
  storageClassName: manual
  accessMode:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi